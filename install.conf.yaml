- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:
    ~/.dotfiles: ''
    ~/.zshrc: zsh/zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [chsh -s $(which zsh), Set zsh as default shell]
  -
    command: source xcode.sh
    description: Installing xcode
    stdout: true
    stderr: true
  -
    command: source homebrew.sh
    description: Installing homebrew
    stdout: true
    stderr: true
  -
    command: source brew.sh
    description: Installing homebrew formulas
    stdout: true
    stderr: true
  -
    command: vim vimrc +PlugInstall +qall
    description: Installing Vim plugins
    stdout: true
    stderr: true

